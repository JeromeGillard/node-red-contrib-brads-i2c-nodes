<!-- Sample html file that corresponds to the 99-sample.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="collector">

   <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
   </div>
   <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
   </div>
   <div class="form-row">
        <label for="node-input-sensorCount"><i class="fa fa-tag"></i> Sensor Count</label>
        <input type="text" id="node-input-sensorCount" placeholder="sensorCount">
   </div>

</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="collector">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>This node collects the #2 outputs from I2C sensor nodes and combines them
   into a payload suitable for transmission to AWS IOT to update ThingState for
   the Raspberry PI computer that the sensors are operating on.

   <p>Outputs an object called <code>msg</code> containing <code>msg.topic</code> and
   <code>msg.payload</code>. msg.payload is a JSON Object representing an
   AWS IoT Thing State document.</p>


</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example below shows a small subset of the properties that can be set-->
<script type="text/javascript">
  RED.nodes.registerType('collector', {
    category: 'i2c sensors',      // the palette category
    defaults: {             // defines the editable properties of the node
      name: {value: ""},   //  along with default values.
      topic: {value: "", required: true},
      sensorCount: {value: 0, required: true, validate:RED.validators.number()}
    },
    inputs: 1,               // set the number of inputs - only 0 or 1
    outputs: 1,              // set the number of outputs - 0 to n
    // set the icon (held in icons dir below where you save the node)
    color: '#75aaff',
    label: function () {     // sets the default label contents
      return this.name || this.topic || "collector";
    },
    labelStyle: function () { // sets the class to apply to the label
      return this.name ? "node_label_italic" : "";
    },
    oneditsave: function() {
      this.log("collector-node.html -> sensorCount="+this.sensorCount);
      this.sensorCount = Number(this.sensorCount);
    }
  });
</script>
