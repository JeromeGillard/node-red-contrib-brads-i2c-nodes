<script type="text/javascript">
  RED.nodes.registerType('mcp9808', {
    category: 'i2c sensors',
    defaults: {
      name: {value: ''},
      resolution: {value: '3', required: false, validate:RED.validators.number() },
      address: {value: 24, required: true, validate:RED.validators.number() },
      units: {value: 'F'},// TODO - add units checkboxes below - Celsius or Fahrenheit
      debugMode: {value: false}
    },
    color: '#75aaff',
    inputs: 1,
    outputs: 2,
    icon: 'chip.png',
    label: function () {
      return this.name || 'MCP9808';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
    oneditsave: function() {
      this.address = Number(this.address);
    }
  });
</script>
